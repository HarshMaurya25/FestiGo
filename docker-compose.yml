version: "3.8"

services:
  db:
    image: postgres:latest
    container_name: festigo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: festigo
      POSTGRES_PASSWORD: festigo_password
      POSTGRES_DB: festigo_db
      TZ: Asia/Kolkata
      PGTZ: Asia/Kolkata
    ports:
      - "4545:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: festigo-adminer
    restart: unless-stopped
    ports:
      - "8181:8080"
    depends_on:
      - db

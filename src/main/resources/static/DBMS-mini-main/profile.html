<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - FestiGo</title>
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/home.css" />
    <style>
      .profile-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      .profile-card {
        background: #ffffff; /* clean white */
        border-radius: 16px;
        padding: 2.5rem;
        box-shadow: 0 12px 28px rgba(16, 24, 40, 0.06);
        border: 1px solid rgba(15, 23, 42, 0.04);
      }
      .profile-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 2rem;
        border-bottom: 1px solid #e5e7eb;
      }
      .profile-avatar {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        overflow: hidden;
        border: 4px solid #667eea;
        position: relative;
        margin-bottom: 1rem;
        box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
      }
      .profile-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .profile-avatar:hover .avatar-overlay {
        opacity: 1;
      }
      .avatar-overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.2s;
        cursor: pointer;
      }
      .avatar-overlay span {
        color: white;
        font-size: 13px;
        font-weight: 500;
      }
      .profile-name {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 4px;
      }
      .profile-email {
        color: #6b7280;
        font-size: 0.95rem;
        margin-bottom: 0.75rem;
      }
      .role-badge {
        display: inline-block;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 5px 14px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .stats-row {
        display: flex;
        justify-content: center;
        gap: 3rem;
        margin-top: 1.5rem;
      }
      .stat-item {
        text-align: center;
      }
      .stat-value {
        font-size: 1.75rem;
        font-weight: 700;
        color: #667eea;
      }
      .stat-label {
        font-size: 12px;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .profile-section {
        margin-bottom: 1.5rem;
      }
      .section-title {
        font-size: 13px;
        font-weight: 600;
        color: #9ca3af;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 1rem;
      }
      .info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
      .info-item {
        display: flex;
        flex-direction: column;
      }
      .info-label {
        font-size: 12px;
        color: #9ca3af;
        margin-bottom: 2px;
      }
      .info-input {
        padding: 10px 12px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.2s;
        width: 100%;
      }
      .info-input:focus {
        outline: none;
        border-color: #667eea;
      }
      .info-input:disabled {
        background: #f9fafb;
        cursor: not-allowed;
      }
      .btn-row {
        display: flex;
        gap: 0.75rem;
        margin-top: 2rem;
        justify-content: center;
      }
      .btn {
        padding: 12px 28px;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }
      .btn-secondary {
        background: #f3f4f6;
        color: #374151;
      }
      .btn-secondary:hover {
        background: #e5e7eb;
      }
      .btn-danger {
        background: #fee2e2;
        color: #dc2626;
      }
      .btn-danger:hover {
        background: #fecaca;
      }
      .toast {
        position: fixed;
        bottom: 24px;
        right: 24px;
        background: #1f2937;
        color: #f9fafb;
        padding: 12px 20px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .toast.show {
        opacity: 1;
      }
      .toast.success {
        background: #059669;
      }
      .toast.error {
        background: #dc2626;
      }
      @media (max-width: 500px) {
        .info-grid {
          grid-template-columns: 1fr;
        }
        .stats-row {
          gap: 2rem;
        }
        .btn-row {
          flex-direction: column;
        }
        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body id="vanta-bg">
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">FestiGo</div>
        <ul class="nav-menu">
          <li><a href="/DBMS-mini-main/dashboard.html">Dashboard</a></li>
          <li><a href="/DBMS-mini-main/events.html">Events</a></li>
          <li id="navCreateEvent" style="display: none">
            <a href="/DBMS-mini-main/create-event.html">Create Event</a>
          </li>
          <li><a href="/DBMS-mini-main/bookings.html">My Bookings</a></li>
          <li>
            <a href="/DBMS-mini-main/profile.html" class="active">Profile</a>
          </li>
          <li><a href="#" id="logoutLink">Logout</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
          <span></span><span></span><span></span>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <section class="page-header">
        <h1>Your Profile</h1>
        <p>Manage your account</p>
      </section>

      <div class="profile-container">
        <div class="profile-card">
          <div class="profile-header">
            <div class="profile-avatar">
              <img
                id="avatarImg"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8oghbsuzggpkknQSSU-Ch_xep_9v3m6EeBQ&s"
                alt="Avatar"
              />
              <label class="avatar-overlay" for="avatarInput">
                <span>Change</span>
              </label>
              <input
                type="file"
                id="avatarInput"
                accept="image/*"
                style="display: none"
              />
            </div>
            <h2 class="profile-name" id="profileName">Loading...</h2>
            <p class="profile-email" id="profileEmail">loading@example.com</p>
            <span class="role-badge" id="profileRole">USER</span>
            <div class="stats-row">
              <div class="stat-item">
                <div class="stat-value" id="statBookings">0</div>
                <div class="stat-label">Events Booked</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="statMemberSince">--</div>
                <div class="stat-label">Member Since</div>
              </div>
            </div>
          </div>

          <form id="profileForm">
            <div class="profile-section">
              <div class="section-title">Personal Information</div>
              <div class="info-grid">
                <div class="info-item">
                  <label class="info-label" for="firstName">First Name</label>
                  <input
                    type="text"
                    id="firstName"
                    class="info-input"
                    disabled
                  />
                </div>
                <div class="info-item">
                  <label class="info-label" for="lastName">Last Name</label>
                  <input
                    type="text"
                    id="lastName"
                    class="info-input"
                    disabled
                  />
                </div>
                <div class="info-item">
                  <label class="info-label" for="phone">Phone</label>
                  <input type="tel" id="phone" class="info-input" disabled />
                </div>
                <div class="info-item">
                  <label class="info-label" for="city">City</label>
                  <input type="text" id="city" class="info-input" disabled />
                </div>
              </div>
            </div>

            <div class="btn-row">
              <button type="button" id="editBtn" class="btn btn-primary">
                Edit Profile
              </button>
              <button
                type="submit"
                id="saveBtn"
                class="btn btn-primary"
                style="display: none"
              >
                Save
              </button>
              <button
                type="button"
                id="cancelBtn"
                class="btn btn-secondary"
                style="display: none"
              >
                Cancel
              </button>
              <button type="button" id="logoutBtn" class="btn btn-danger">
                Logout
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <span>Â© 2026 FestiGo</span>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Support</a>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
      </div>
    </footer>

    <div class="toast" id="toast"></div>

    <script src="js/main.js"></script>
    <script src="js/nav.js"></script>
    <script>
      const API_BASE = (window.__ENV && window.__ENV.API_BASE_URL) || "/api";

      function showToast(message, type = "info") {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.className = "toast show " + type;
        setTimeout(() => (toast.className = "toast"), 3000);
      }

      function getAuth() {
        try {
          return JSON.parse(localStorage.getItem("auth"));
        } catch {
          return null;
        }
      }

      let currentUser = null;

      async function loadProfile() {
        const auth = getAuth();
        if (!auth || !auth.id) {
          window.location.href = "/DBMS-mini-main/login.html";
          return;
        }

        try {
          const resp = await fetch(`${API_BASE}/users/${auth.id}`);
          if (!resp.ok) throw new Error("Failed to load");
          currentUser = await resp.json();

          const name =
            `${currentUser.firstName || ""} ${currentUser.lastName || ""}`.trim() ||
            currentUser.email;
          document.getElementById("profileName").textContent = name;
          document.getElementById("profileEmail").textContent =
            currentUser.email;
          document.getElementById("profileRole").textContent =
            currentUser.role || "USER";
          document.getElementById("statMemberSince").textContent =
            currentUser.createdAt
              ? new Date(currentUser.createdAt).getFullYear()
              : "--";

          document.getElementById("firstName").value =
            currentUser.firstName || "";
          document.getElementById("lastName").value =
            currentUser.lastName || "";
          document.getElementById("phone").value = currentUser.phone || "";
          document.getElementById("city").value = currentUser.city || "";

          loadBookingsCount(auth.id);
        } catch (err) {
          console.error("load profile", err);
          showToast("Failed to load profile", "error");
        }
      }

      async function loadBookingsCount(userId) {
        try {
          const resp = await fetch(`${API_BASE}/users/${userId}/bookings`);
          if (resp.ok) {
            const bookings = await resp.json();
            document.getElementById("statBookings").textContent = Array.isArray(
              bookings,
            )
              ? bookings.length
              : 0;
          }
        } catch (err) {
          console.log("bookings count not available");
        }
      }

      document
        .getElementById("avatarInput")
        .addEventListener("change", async function (e) {
          const file = e.target.files && e.target.files[0];
          if (!file) return;
          const auth = getAuth();
          if (!auth || !auth.id) {
            showToast("Please sign in", "error");
            return;
          }

          try {
            showToast("Uploading...", "info");
            const fd = new FormData();
            fd.append("file", file);

            const upResp = await fetch(`${API_BASE}/images/upload`, {
              method: "POST",
              body: fd,
            });
            if (!upResp.ok) throw new Error("Upload failed");
            const data = await upResp.json();

            const updateResp = await fetch(`${API_BASE}/users/${auth.id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ imageUrl: data.url }),
            });
            if (!updateResp.ok) throw new Error("Failed to save");
            const updated = await updateResp.json();
            document.getElementById("avatarImg").src =
              updated.imageUrl || data.url;
            showToast("Avatar updated!", "success");
          } catch (err) {
            console.error("avatar upload", err);
            showToast("Failed to upload avatar", "error");
          }
        });

      function toggleEdit(enable) {
        ["firstName", "lastName", "phone", "city"].forEach(
          (id) => (document.getElementById(id).disabled = !enable),
        );
        document.getElementById("editBtn").style.display = enable
          ? "none"
          : "inline-block";
        document.getElementById("saveBtn").style.display = enable
          ? "inline-block"
          : "none";
        document.getElementById("cancelBtn").style.display = enable
          ? "inline-block"
          : "none";
      }

      document
        .getElementById("editBtn")
        .addEventListener("click", () => toggleEdit(true));
      document.getElementById("cancelBtn").addEventListener("click", () => {
        loadProfile();
        toggleEdit(false);
      });

      document
        .getElementById("profileForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const auth = getAuth();
          if (!auth || !auth.id) return;

          const data = {
            firstName: document.getElementById("firstName").value.trim(),
            lastName: document.getElementById("lastName").value.trim(),
            phone: document.getElementById("phone").value.trim(),
            city: document.getElementById("city").value.trim(),
          };

          try {
            const resp = await fetch(`${API_BASE}/users/${auth.id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            if (!resp.ok) throw new Error("Failed to save");

            const updated = await resp.json();
            currentUser = updated;
            const name =
              `${updated.firstName || ""} ${updated.lastName || ""}`.trim() ||
              updated.email;
            document.getElementById("profileName").textContent = name;

            showToast("Profile updated!", "success");
            toggleEdit(false);
          } catch (err) {
            console.error("save profile", err);
            showToast("Failed to save", "error");
          }
        });

      document
        .getElementById("logoutBtn")
        .addEventListener("click", function () {
          localStorage.removeItem("auth");
          localStorage.removeItem("user");
          document.cookie =
            "userId=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
          document.cookie =
            "role=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
          showToast("Logged out");
          setTimeout(() => (location.href = "/DBMS-mini-main/login.html"), 500);
        });

      loadProfile();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
      VANTA.FOG({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200,
        minWidth: 200,
        highlightColor: 0x12ff,
        midtoneColor: 0xe03922,
        baseColor: 0xbe7df2,
      });
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EventHub</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        font-family: "Segoe UI", Arial, sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .auth-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .auth-card {
        background: rgba(15, 18, 28, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(102, 126, 234, 0.2);
      }
      .auth-card h1 {
        text-align: center;
        color: #f3f4f6;
        margin-bottom: 8px;
        font-size: 28px;
      }
      .auth-card .subtitle {
        text-align: center;
        color: #9ca3af;
        margin-bottom: 30px;
        font-size: 14px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 6px;
        color: #e5e7eb;
        font-weight: 500;
        font-size: 14px;
      }
      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid rgba(102, 126, 234, 0.3);
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.2s;
        background: rgba(30, 35, 50, 0.8);
        color: #f3f4f6;
      }
      .form-group input::placeholder {
        color: #6b7280;
      }
      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        background: rgba(35, 40, 55, 0.9);
      }
      .form-group input.error {
        border-color: #dc2626;
        background: #fef2f2;
      }
      .error-message {
        color: #dc2626;
        font-size: 12px;
        margin-top: 4px;
      }
      .btn-submit {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }
      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }
      .btn-submit:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }
      .auth-footer {
        text-align: center;
        margin-top: 24px;
        color: #6b7280;
        font-size: 14px;
      }
      .auth-footer a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }
      .auth-footer a:hover {
        text-decoration: underline;
      }
      .toast {
        position: fixed;
        bottom: 24px;
        right: 24px;
        background: #1f2937;
        color: #f9fafb;
        padding: 12px 20px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .toast.show {
        opacity: 1;
      }
      .toast.error {
        background: #dc2626;
      }
      .toast.success {
        background: #059669;
      }
      .site-footer {
        background: #0b0b0b;
        color: #f8fafc;
        padding: 1rem 0;
        text-align: center;
      }
      .site-footer a {
        color: #9ca3af;
        text-decoration: none;
        margin: 0 12px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to your EventHub account</p>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="btn-submit" id="submitBtn">
            Sign In
          </button>
        </form>

        <div class="auth-footer">
          Don't have an account?
          <a href="/DBMS-mini-main/register-full.html">Sign Up</a>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <span>Â© 2026 EventHub</span>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Privacy</a>
    </footer>

    <div class="toast" id="toast"></div>

    <script src="/env/config.js"></script>
    <script>
      const API_BASE = (window.__ENV && window.__ENV.API_BASE_URL) || "/api";

      function showToast(message, type = "info") {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.className = "toast show " + type;
        setTimeout(() => (toast.className = "toast"), 3000);
      }

      function setAuth(user) {
        const auth = {
          id: user.id,
          role: user.role,
          profileCompleted: user.profileCompleted,
        };
        localStorage.setItem("auth", JSON.stringify(auth));
        localStorage.setItem("user", JSON.stringify(user));
        document.cookie = `userId=${user.id};path=/;max-age=${60 * 60 * 24 * 30}`;
        document.cookie = `role=${user.role};path=/;max-age=${60 * 60 * 24 * 30}`;
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const btn = document.getElementById("submitBtn");

          // Clear errors
          document
            .querySelectorAll(".error")
            .forEach((el) => el.classList.remove("error"));
          document
            .querySelectorAll(".error-message")
            .forEach((el) => el.remove());

          if (!email || !password) {
            showToast("Please fill in all fields", "error");
            return;
          }

          btn.disabled = true;
          btn.textContent = "Signing in...";

          try {
            const resp = await fetch(`${API_BASE}/auth/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            if (!resp.ok) {
              const msg = await resp.text().catch(() => "Login failed");
              showToast(msg, "error");
              btn.disabled = false;
              btn.textContent = "Sign In";
              return;
            }

            const user = await resp.json();
            setAuth(user);
            showToast("Login successful!", "success");

            // Redirect based on next param or profile completion
            setTimeout(() => {
              const params = new URLSearchParams(window.location.search);
              const next = params.get("next");
              if (next) {
                // If a return path was requested, go there
                window.location.href = decodeURIComponent(next);
              } else if (!user.profileCompleted) {
                window.location.href = "/DBMS-mini-main/complete-profile.html";
              } else {
                window.location.href = "/DBMS-mini-main/dashboard.html";
              }
            }, 500);
          } catch (err) {
            console.error("Login error:", err);
            showToast("Network error. Please try again.", "error");
            btn.disabled = false;
            btn.textContent = "Sign In";
          }
        });
    </script>
  </body>
</html>
